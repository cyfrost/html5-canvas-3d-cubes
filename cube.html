<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>fascinating - HTML5 CANVAS 3D CUBES demo</title>
	<script src="cube.js"></script>
	<link rel="stylesheet" type="text/css" href="cube.css" />
</head>

<body>
	<div id="screen">
		<canvas id="canvas">HTML5 CANVAS</canvas>
		<div id="info">
			<div class="background"></div>
			<div class="content">
				<h1>3D Cubes</h1>
				<table>
					<tr>
						<td class="w">drag</td>
						<td>-> rotate X,Y axis</td>
					</tr>
					<tr>
						<td class="w">wheel</td>
						<td>-> rotate Z axis</td>
					</tr>
					<tr>
						<td class="w">click</td>
						<td>-> create cube</td>
					</tr>
				</table>
				<hr />
				<input type="checkbox" id="white" /><label for="white"> white background</label><br />
				<input type="checkbox" id="alpha" /><label for="alpha"> transparency</label><br />
				<input type="checkbox" id="autor" /><label for="autor"> auto rotation</label><br />
				<input type="checkbox" id="destroy" /><label for="destroy"> destroy cubes</label><br />
				<hr />
				- <span id="fps" class="w">00</span> FPS<br />
				- <span id="npoly" class="w">00</span> Faces<br /><br />
				<input type="button" value="RESET" id="reset" class="button" />
				<input type="button" value="STOP" id="stopgo" class="button" />
			</div>
		</div>
	</div>
</body>

</html>
